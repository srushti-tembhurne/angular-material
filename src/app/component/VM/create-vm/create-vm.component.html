<md-card class="col-sm-10 col-md-6 col-lg-4 offset-sm-1 offset-md-3 offset-lg-4">
  <md-card-title>
    <h4>VM Creation Form</h4>
  </md-card-title>
  <md-card-content>
    <form class="create-vm-form" [formGroup]="vmcreationForm" (ngSubmit)="onSubmit(vmcreationForm.value)" [hidden]="submitted">
      <div class="form-group">
        <md-input-container class="col-12">
          <input mdInput placeholder="Type" formControlName="type" id="type" readonly>
        </md-input-container>
      </div>
      <div class="form-group">
        <md-select placeholder="Operation" formControlName="operation" (ngModelChange)="onOperationChange($event)" required class="col-12">
          <md-option *ngFor="let operat of operationList" value="{{operat.value}}">
            {{ operat.name }}
          </md-option>
        </md-select>
      </div>
    </form>
  </md-card-content>
  <template form-host></template>
</md-card>
