<md-card class="col-sm-10 col-md-6 col-lg-4 offset-sm-1 offset-md-3 offset-lg-4">
  <md-card-title>
    <h4>VM Creation Form</h4>
  </md-card-title>
  <md-card-content>
    <form class="create-vm-form" [formGroup]="vmcreationForm" (ngSubmit)="onSubmit(vmcreationForm.value)" [hidden]="submitted">
      <div class="form-group">
        <md-input-container class="col-12">
          <input mdInput placeholder="Name" formControlName="Name" id="Name" required>
        </md-input-container>
      </div>
      <div class="form-group">
        <md-input-container class="col-12">
          <textarea cols="40" rows="5" mdInput placeholder="Description" formControlName="description" id="description" required></textarea>
        </md-input-container>
      </div>
      <div class="form-group">
        <md-input-container class="col-12">
          <input mdInput placeholder="Type" formControlName="type" id="type" readonly>
        </md-input-container>
      </div>
      <div class="form-group">
        <md-input-container class="col-12">
          <input mdInput placeholder="Operation" formControlName="operation" id="operation" readonly>
        </md-input-container>
      </div>
      <div class="form-group">
        <md-input-container class="col-12">
          <input mdInput placeholder="VM Name" formControlName="vmName" id="vmName" required>
        </md-input-container>
      </div>
      <div class="form-group">
        <md-select placeholder="Operating System" formControlName="OS" required class="col-12">
          <md-option *ngFor="let os of osList" value="{{os.version}}">
            {{ os.name }}
          </md-option>
        </md-select>
      </div>
      <div class="form-group">
        <md-input-container class="col-12">
          <input mdInput placeholder="Disk Size (GB)" formControlName="diskSize" id="diskSize" (keypress)="onlyNumberKey($event)" required>
        </md-input-container>
      </div>
      <div class="form-group">
        <md-select placeholder="CPU Core" formControlName="cpuCore" id="cpuCore" required class="col-12">
          <md-option value="1">1</md-option>
          <md-option value="2">2</md-option>
        </md-select>
      </div>
      <div class="form-group">
        <md-input-container class="col-12">
          <input mdInput placeholder="Memory (MB)" formControlName="Memory" id="Memory" (keypress)="onlyNumberKey($event)" required>
        </md-input-container>
      </div>
      <div class="form-group">
        <md-card-actions class="col-12">
          <button type="submit" md-raised-button class="my-success-btn" color="primary">Create</button>
          <button type="button" md-raised-button class="my-cancel-btn" (click)="backToHome()">Cancel</button>
          <button type="button" md-raised-button class="my-cancel-btn" (click)="showDialog('Hello World')">Dialog</button>
        </md-card-actions>
      </div>
    </form>
  </md-card-content>
</md-card>
