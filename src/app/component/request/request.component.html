<div class="row"> 
  <md-card class="col-10 offset-1">
    <md-card-title>
      <h2>Requests</h2>
    </md-card-title>
    <md-card-content>
      <button type="button" md-raised-button class="my-success-btn" (click)="addNewRequest()"  color="primary">New / Edit</button>
      <hr>
      <ng2-smart-table class="table table-striped table-responsive" [settings]="settings" [source]="data" (infoColumn)="onUserRowSelect($event)" (edit)="onEdit($event)" ></ng2-smart-table>
    </md-card-content>
  </md-card>
</div>
