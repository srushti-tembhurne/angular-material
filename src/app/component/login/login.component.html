<div class="row">
  <md-toolbar color="primary" class="col-12">
    <h5>Datacenter Management Framework</h5>
  </md-toolbar>
</div>
<div class="row">
  <div class="col-sm-10 col-md-6 col-lg-4 offset-sm-1 offset-md-3 offset-lg-4">
    <md-card class="login-wrapper">
      <md-card-header>        
        <md-card-title ><h5 style="text-align: center"> Datacenter Management Framework </h5></md-card-title>
      </md-card-header>
      <hr>
      <md-card-content>
        <form class="login" [formGroup]="loginForm" (ngSubmit)="onlogin()">
          <div class="form-group">
            <md-input-container class="col-12">
              <input mdInput placeholder="UserName" type="text" formControlName="userId" required />
            </md-input-container>
          </div>

          <div class="form-group">
            <md-input-container class="col-12">
              <input mdInput placeholder="Password" type="password" formControlName="password" required />
            </md-input-container>
          </div>
          <div class="form-group">
            <span [ngClass]="{'error':!InVisible,'active':!InVisible}">
          {{result}}
        </span>
          </div>
          <div class="form-group">
            <md-card-actions class="col-12">
              <button md-raised-button type="submit" class="my-success-btn" color="primary">LOG IN</button>
            </md-card-actions>
          </div>
        </form>
      </md-card-content>
    </md-card>
  </div>
</div>
